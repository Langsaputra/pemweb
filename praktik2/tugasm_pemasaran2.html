<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancong Gacorr 99</title>
</head>
<body style="background-color: plum;">
    <center><h1>Pancong Gacorr 99</h1></center>

    <form action="isi.html" method="post">
    <center>
     <img src="pancong.jpeg" style="width: 200px;" width="150px">
    </center>
     <fieldset>
        
        <table>
            <tr>
              <td>Nama</td>
              <td>
                <input type="text" name="customername">
              </td>
             </tr> 
            <tr>
              <td>Alamat</td>
              <td>
                <textarea name="alamat" cols="30" rows="3" ></textarea>
              </td>
            </tr>

            <tr>
                <td>Telp</td>
                <td>
                    <input type="number" name="telephone">
                </td>
            </tr>
            <tr>
                <td>Catatan Pesanan</td>
                <td>
                    <textarea name="Catatan" cols="30" rows="3"></textarea>
                </td>
            </tr>

        </table>

        </fieldset>

        <h3>List Pesanan</h3>
        
        <fieldset>
            <legend>Pancong Gacorr 99</legend>
            <br>
            Tingkat Kematangan
            <br>
            <input type="radio" name="Tingkat Kematangan" value="Matang"> Matang
            <br>
            <input type="radio" name="Tingkat Kematangan" value="1/2 matang"> 1/2 matang


            <br>
            Topping
            <br>
            <input type="checkbox" name="Topping[]" value="Matcha"> Matcha
            <br>
            <input type="checkbox" name="Topping[]" value="Susu"> Susu
            <br>
            <input type="checkbox" name="Topping[]" value="Coklat"> Coklat
            <br>
            <input type="checkbox" name="Topping[]" value="Keju"> Keju
            <br>
            <input type="checkbox" name="Topping[]" value="Blubery"> Blubery
            <br>

            
        <label for="pancong"> Berapa Pesanan</label>
        <select name="pancong" id="pancong">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        </fieldset>
        <button type="pesan">pesan</button>
        <button type="Hapus">Hapus </button>
        <br>
    </form>

</body>
</html>
