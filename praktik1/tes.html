<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaos Alok</title>
</head>
<body style="background-color: bisque;">
    <h1> Kaos Alok</h1>
   
    <form action="tes2.html" method="post">
        <fieldset>

        <p>Data Mu</p>

        <table>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="customername">
                </td>
            </tr>

            <tr>
                <td>Address</td>
                <td>
                    <textarea name="address" cols="38" rows="5"></textarea>
                </td>
            </tr>

            <tr>
                <td>Telp</td>
                <td>
                    <input type="number" name="telephone">
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            
            <tr>
                <td>Delivery Instructions</td>
                <td>
                    <textarea name="instructions" cols="38" rows="5"></textarea>
                </td>
            </tr>
        </table>
    </fieldset>

    <h4>Penyesuaian</h4>
    <fieldset>
        <legend> Warna</legend>

        Ukuran 
        <br>
        <input type="radio" name="Ukuran" value="S"> S
        <br>
        <input type="radio" name="Ukuran" value="M"> M
        <br>
        <input type="radio" name="Ukuran" value="L"> L
        <br>
        <input type="radio" name="Ukuran" value="XL"> XL
        <br>

        <br>
        Warna  
        <br>
        <input type="checkbox" name="Warna[]" value="Merah"> Merah
        <br>
        <input type="checkbox" name="Warna[]" value="Putih"> Putih
        <br>
        <input type="checkbox" name="Warna[]" value="Biru"> Biru
        <br>
        <input type="checkbox" name="Warna[]" value="Hitam"> Hitam
        <br>
        
        
    <br>
    <p>Number</p>
    <label for="piizzas"> Berapa Banyak</label>
    <select name="pizzas" id="pizzas">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>

    </select>
    </fieldset>
    ]
    <button type="submit">Pesan Sekarang</button>
    <button type="reset">Reset</button>
    <br>

   </form>
    
</body>
</html>
