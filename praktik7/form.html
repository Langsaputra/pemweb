<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Entry Data Pegawai</title>
    <link rel="stylesheet" href="tambah1.css">
</head>
<body>
    <div class="navbar">
            <a href="#" class="text-title">Data karyawan</a>
            <a href="#">Master Data</a>
            <a href="#">Tambah Data</a>
    </div>
    <h1>Form Entry Data Pegawai</h1>

    <form action="#">
        <table>
            <tr>
                <td><label for="nik">NIK</label></td>
                <td><input type="text" name="nik" id="nik"></td>
            </tr>
            <tr>
                <td><label for="nama">Nama</label></td>
                <td><input type="text" name="nama" id="nama"></td>
            </tr>
            <tr>
                <td><label for="tempatlahir">Tempat Lahir</label></td>
                <td><input type="text" name="tempatlahir" id="tempatlahir"></td>
            </tr>
            <tr>
                <td><label for="tanggallahir">Tanggal Lahir</label></td>
                <td><input type="date" name="tanggallahir" id="tanggallahir"></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td><textarea name="alamat" id="alamat" cols="30" rows="4"></textarea></td>
            </tr>
            <tr>
                <td><label for="telp">No Telp</label></td>
                <td><input type="number" name="telp" id="telp"></td>
            </tr>
            <tr>
                <td><label for="jabatan">Jabatan</label></td>
                <td>
                    <select name="jabatan" id="jabatan">
                    <option value="">Jabatan Terbaru</option>
                    <option value="HDR">HRD</option>
                    <option value="PM">Project Manager</option>
                    <option value="Engineer">Engineer</option>
                </td>
            </tr>
            <tr>
                <td><label for="status">Status</label></td>
                <td>
                    <select name="status" id="status">
                    <option value="">Status Terbaru</option>
                    <option value="magang">Magang</option>
                    <option value="kontrak">Kontrak</option>
                    <option value="tetap">Tetap</option>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn-blue">Simpan</button>
                    <button type="reset" class="btn-red">Batal</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
